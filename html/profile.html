<body>

    <h1>Teacher Profile</h1>


    <form id="addStudentForm" name="addStudentForm" method="post" action=" ">
        <table id="classTable" border="1">
            <tr>
                <th colspan="2">Student Info</th>
            </tr>
            <tr>
                <th>First Name</th>
                <td><input type="text" name="firstName" value=""></td>
            </tr>
            <tr>
                <th>Last Name</th>
                <td><input type="text" name="lastName" value=""></td>
            </tr>
            <tr>
                <th colspan="2">
                    <input type="button" name="addStudentButton" value="Add Student" onclick="addStudent(this.form);">
                    <input type="reset" value="reset" />
                </th>
            </tr>
        </table>
    </form>

    <br />
    <br />


    <table id="studentList" border=1>
        <tr><th colspan="3">Your Students</th></tr>
        <tr><th>First Name</th><th>Last Name</th>
    </table>

    <script>
        function addStudent(form) {
            var firstName = form.firstName.value;
            var lastName = form.lastName.value;

            let tableID = "studentList";
            let tableRef = document.getElementById(tableID);

            let newRow = tableRef.insertRow(-1);
            let newCell = newRow.insertCell(0);
            let newText = document.createTextNode(firstName);
            newCell.appendChild(newText);

            newCell = newRow.insertCell(1);
            newText = document.createTextNode(lastName);
            newCell.appendChild(newText);

        }
    </script>
